<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
</head>
<body>
    <h1>REGISTER HERE</h1>
    <form>
        <label for="fname"> first name:</label><br>
        <input for="text" id="fname"><br>
        <label for="lname"> last name:</label><br> 
        <input for="text" id="lname"><br>
        <label for="state of origin"> state of origin:</label><br>
        <select id="state of origin" name="state of origin"><br>
        <option value="lagos">lagos</option>
        <option value="kano">kano</option>
        <option value="ogun">Ogun</option>
        <option value="oyo">Oyo</option>
        <option value="ilorin">Ilorin</option>
        <option value="abuja">Abuja</option>
        </select><br>
        <label for="email"> email:</label><br>
        <input type="email" id="email"><br>
        <label for="phonenumber">phone number:</label><br>
        <input for="text" id="phone number"><br>
        <label for="password">password:</label></br>
        <input type="password" id="password" placeholder="password"><br>
        <p>hobbies</p>
        <input type="checkbox">coding<br>
        <input type="checkbox" >cahtting<br>
        <input type="checkbox">gaming<br>
        <input type="checkbox">sleeping<br>
        <p>Gender</p>
        <input type="radio" id="male" name="fav_language">male<br>
        <input type="radio" id="male" name="fav_language">female<br>
        <input type="submit" id="ok">
    </form>
    <p>already have an account?<a href="./login.html">login here</a></p>
</body>
</html>
